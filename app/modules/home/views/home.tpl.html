<div id="home" ng-controller="HomeController as home">
    <div class="row" id="main-panel">
        <div id="updates" class="col-xs-3 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">最新动态</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="update in home.updates">
                            <a href="javascript:void(0);" ng-click="home.goto_update(update)">{{update.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="main-content" class="col-xs-12 col-md-9">
            <div id="update-panel" class="panel panel-default" ng-show="home.update_show === true">
                <div class="panel-heading">
                    {{home.current_update.title}}
                    <span id="btn_close_update" class="glyphicon glyphicon-remove-circle"
                          aria-hidden="true" ng-click="home.close_update()"></span>
                </div>
                <div class="panel-body">
                    {{home.current_update.content}}
                </div>
            </div>
            <div id="news-slider" class="carousel slide" ng-show="home.slider_show === true"
                  data-interval="2000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li ng-repeat="slider in home.sliders" data-target="#news-slider"
                        data-slide-to="{{$index}}" ng-class="{active: $index == 0}"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item"
                         ng-repeat="slider in home.sliders"
                         ng-class="{active: $index == 0}"
                         ng-click="home.goto_slider(slider)">
                        <img ng-src="{{slider.img_url}}" alt="{{slider.title}}">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#news-slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#news-slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
